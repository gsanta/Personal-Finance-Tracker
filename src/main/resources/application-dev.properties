# ensure SQL initialisation runs even on non-embedded DBs in dev
spring.sql.init.mode=always
# point to the dev SQL file
spring.sql.init.data-locations=classpath:data-dev.sql

# If you use Hibernate to auto-create the schema, tell Spring to defer running data.sql
# until after Hibernate creates the tables (important).
#spring.jpa.defer-datasource-initialization=true

# Optional: let Hibernate create the schema in dev
#spring.jpa.hibernate.ddl-auto=update
