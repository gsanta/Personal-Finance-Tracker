spring.application.name=demo
server.port = 3012

#management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=Personal finance tracker
info.app.version=1.0.0

spring.datasource.url=jdbc:postgresql://localhost:6501/finance_tracker_db?currentSchema=public
spring.datasource.username=test-user
spring.datasource.password=test-pw

spring.flyway.url=jdbc:postgresql://localhost:6501/finance_tracker_db
spring.flyway.user=test-user
spring.flyway.password=test-pw

# disabled because Flyway manages schema
spring.jpa.hibernate.ddl-auto=none
# optional, prints SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public

#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration

spring.sql.init.mode=never
