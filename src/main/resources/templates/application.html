<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title th:utext="${pageTitle} ?: 'My App'">My App</title>

    <th:block th:each="cssFile : ${css}">
        <link rel="stylesheet" th:href="@{${cssFile.asText()}}" />
    </th:block>
</head>
<body  data-theme="finance-tracker-dark">
    <div id="react-mount"></div>

<!-- Serialize server model into window.pageProps as JSON -->
<script th:inline="javascript">
        /*<![CDATA[*/
        window.pageProps = [[${ pageProps }]];
        /*]]>*/
</script>


<th:block th:each="jsFile : ${js}">
    <script th:src="@{${jsFile.asText()}}"></script>
</th:block>

<!-- example JS bundle -->
<script th:src="@{/js/app.js}"></script>
</body>
</html>
